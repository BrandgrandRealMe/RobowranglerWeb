site_name: 148 Robowranglers
theme:
  name: material
  custom_dir: overrides
  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: ./images/favicon.svg
  logo: ./images/icon.svg
  icon:   
    repo: brands/tba
    edit: material/file-edit
    admonition:
        note: fontawesome/solid/note-sticky
        abstract: fontawesome/solid/book
        info: fontawesome/solid/circle-info
        tip: fontawesome/solid/bullhorn
        success: fontawesome/solid/check
        question: fontawesome/solid/circle-question
        warning: fontawesome/solid/triangle-exclamation
        failure: fontawesome/solid/bomb
        danger: fontawesome/solid/skull
        bug: fontawesome/solid/robot
        example: fontawesome/solid/flask
        quote: fontawesome/solid/quote-left
        aboutme: material/account
        beginner: material/label-variant
        notebook: material/notebook-outline
        new: material/new-box
              
  features:
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow
    - content.code.annotate
    - toc.integrate
  palette:  
    - scheme: slate
      toggle:
        icon: material/led-outline
        name: Switch to light mode  
      primary: black
    - scheme: red
      toggle:
        icon: material/led-on 
        name: Switch to dark mode
      primary: black
      
extra_css:
  - styles/admonitions/links.css
  - styles/admonitions/code.css
  - styles/admonitions/reward.css
  - styles/extras.css


# Repository
repo_name: 148 Robowranglers | TBA
repo_url: https://www.thebluealliance.com/team/148


# Copyright
copyright: Â© 2022-2023 Robowranglers. All Rights Reserved
plugins:
  - search
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
